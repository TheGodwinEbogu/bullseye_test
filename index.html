<html lang="en">

    <title>Document</title>

  <body>
    <section class="carts">
      <div class="container">
        <div class="headings">
          <h1>Our Pricing</h1>
          <span class="heading_flex">
            <h3>Anually</h3>
            <h3>toggle</h3>

              <p class="plan-price"><span>$</span>19.99</p>

              </li>

              <a class="btn btn--cta" href="#"> LEARN MORE</a>
            </div>
          </div>
          <!-- second cart -->
          <div class="pricing-plan pricing-plan--complete">
            <header class="plan-header">

          </div>
        </div>
