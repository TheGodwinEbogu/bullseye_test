<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="quaries.css">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="general.css" />
    <title>Document</title>
  </head>
  <body>
    <section class="carts">
      <div class="container">
        <div class="headings">
          <h1 class="heading-primary">Our Pricing</h1>
          <span class="heading_flex">
            <p class="para">Anually</p>
            <i class="fa fa-toggle-on toggle-on" aria-hidden="true"></i>
            <i class="fa fa-toggle-off toggle-off" aria-hidden="true"></i>
            <p class="para">Monthly</p>
          </span>
        </div>
          <!-- PRICING SECTION -->
      <section class="section-pricing" id="pricing">
        <div class="container grid grid--3--cols margin-bottom-md">
          <!-- first cart -->
          <div class="pricing-plan pricing-plan--sides">
            <header class="plan-header">
              <p class="plan-name">Basic</p>
              <p id="cart1" class="plan-price"><span>$</span>19.99</p>
            </header>
            <ul class="list">
              <li class="list-item">
                <span>500 GB Storage</span>
              </li>
              <li class="list-item">
                <span>2 Users Allowed</span>
              </li>
              <li class="list-item">
                <span> Send up to 3 GB</span>
              </li>
            </ul>
            <div class="plan-sign-up">
              <a class="btn btn--cta" href="#"> LEARN MORE</a>
            </div>
          </div>
          <!-- second cart -->
          <div class="pricing-plan pricing-plan--complete">
            <header class="plan-header">
              <p class="plan-name white-text">Professional</p>
              <p id="cart2" class="plan-price white-text"><span class="white-text">$</span>24.99</p>
            </header>
            <ul class="list">
              <li class="list-item">
                <span>1 TB Storage</span>
              </li>
              <li class="list-item">
                <span>5 Users Allowed</span>
              </li>
              <li class="list-item">
                <span> Send up to 10 GB</span>
              </li>
            </ul>
            <div class="plan-sign-up">
              <a class="btn btn--white" href="#"> LEARN MORE</a>
            </div>
          </div>
          <!-- third cart -->
          <div class="pricing-plan pricing-plan--sides">
            <header class="plan-header">
              <p class="plan-name">Master</p>
              <p id="cart3" class="plan-price"><span>$</span>39.99</p>
            </header>
            <ul class="list">
              <li class="list-item">
                <span>2 TB Storage</span>
              </li>
              <li class="list-item">
                <span>20 Users Allowed</span>
              </li>
              <li class="list-item">
                <span> Send up to 20 GB</span>
              </li>
            </ul>
            <div class="plan-sign-up">
              <a class="btn btn--cta" href="#"> LEARN MORE</a>
            </div>
          </div>
          </div>
        </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
